		<div id="MainPage" charset="utf-8" lang="he">
		
			<meta charset="utf-8">

			<div class="page-header">
				<h1><small>פרטים אישיים :</small></h1>
				
			</div>
			
			
			
			<div class="container" charset="utf-8" lang="he">
				<div class="row">
				
					<div class="col-lg-6">
						<div class="col-md-12">
							<div class="alert alert-success">
								<strong><span class="glyphicon glyphicon-ok"></span>&#160;&#160;&#160;תגובתך נוספה בהצלחה</strong>
							</div>
							<div class="alert alert-danger">
								<span class="glyphicon glyphicon-remove"></span><strong>&#160;&#160;&#160;שגיאה. הזן שוב נתונים.</strong>
							</div>
						</div>
					</div>
				
					<form role="form">
						<div class="col-lg-6">
							<div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>שדות חובה</strong></div>
							<div class="form-group">
								<label for="InputName">שם משתמש:</label>
								<div class="input-group">
									<span class="input-group-addon fa-rotate-180"><span class="glyphicon glyphicon-asterisk"></span></span>
									<input type="text" class="form-control" name="InputName" ng-model="data.case_user" id="InputName" placeholder="Enter Name" required>
								</div>
							</div>
							<br><br>
							<!-- שאלות ותשובות -->
							
							
							<ul>
								<li>
									<h4>סוג תקלה</h4>
									<select class="selectpicker form-control">
										<option>תקשורת</option>
										<option>חומרה</option>
										<option>תוכנה</option>
									</select>
								</li>
									
								<li>
									<h4>איזור</h4>
									<select class="selectpicker form-control">
										<option>מרכז</option>
										<option>דרום</option>
										<option>צפון</option>
									</select>
								</li>
								
								<li>
									<h4>תאריך</h4>
									<select class="selectpicker form-control">
										<option>1.2.2012</option>
										<option></option>
										<option></option>
									</select>
								</li>
							</ul>
							
							<br><br><br>
							
							<div class="form-group">
								<label for="InputMessage">תיאור התקלה:</label>
								<div class="input-group">
									<textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
									<span class="input-group-addon fa-rotate-180"><span class="glyphicon glyphicon-asterisk"></span></span>
								</div>
							</div>
							<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
						</div>
					</form>
				</div>
			</div>
			<!-- Registration form - END -->
		</div>
